<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Sign in to github - github</title>
</head>
<body>
    <div class="container">
        <h1 id="logo"><img src="img/github.png" alt="logo"></h1>
        <h2 id="title">Sign in to GitHub</h2>
        <div class="form">
            <form action="">
                <label for="" class="lbl">Username or email address</label>
                <input type="text" class="ip">
                    
                <div class="inline">        
                     <p>
                        <label for="" class="lbl">Password</label> <a href="" id="link-forgot">forgot password?</a>
                    </p>      
                </div>
                <input type="password" class="ip"> 
                <input type="button" value="Sign in" id="btnSignIn">   
             </form>
        </div>
        <div class="create">
            <p>New in github? <a href="">Create an account</a>.</p>
        </div>
        <div>
            <ul class="lista">
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li>Contact GitHub</li>
            </ul>
       </div>
    </div>
</body>
</html>
